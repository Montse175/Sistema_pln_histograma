<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Autocompletar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
     <!-- Bootstrap CSS -->
    
</head>
<body class="bg-dark text-light">

<div class="container mt-5 mb-4 text-warning">
    <h2>Autocompletar texto</h2>
    <p><b>Texto cargado:</b> {{ texto.titulo }}</p>
    <p><b>Usando:</b> {{ n }}-gramas</p>

    <!-- Formulario -->
    <form method="POST" id="form-autocompletar">
        {% csrf_token %}
        <div class="mb-3">
            <label for="entrada" class="form-label">Escribe un contexto:</label>
            <input type="text" name="entrada" id="entrada" class="form-control" placeholder="Ej: el perro" required>
        </div>
        
    <!-- Checkbox para fronteras -->
    <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" name="fronteras" id="fronteras" value="1"
               {% if usar_fronteras %} checked {% endif %}>
        <label class="form-check-label" for="fronteras">
            Usar fronteras de oración (&lt;s&gt; &lt;/s&gt;)
        </label>
    </div>
        <button type="submit" class="btn btn-primary">Sugerir</button>
    </form>

    <!-- Resultados -->
    <div id="resultado" class="mt-4"></div>
</div>

<script>
document.getElementById("form-autocompletar").addEventListener("submit", async function(e){
    e.preventDefault();

    const formData = new FormData(this);

    // No pedimos n del <select>, ya lo trae la URL y la vista lo maneja.
    // Solo mandamos la entrada escrita.
    
    const response = await fetch("", {
        method: "POST",
        body: formData
    });

    const data = await response.json();
    let html = "";

    if (data.sugerencia) {
        html += `<p><b>Sugerencia más probable:</b> ${data.sugerencia}</p>`;
        html += `<h5>Top 3 candidatos:</h5>
                 <table class="table table-bordered">
                 <thead><tr><th>Palabra</th><th>Probabilidad</th></tr></thead><tbody>`;
        data.top3.forEach(c => {
            html += `<tr><td>${c.palabra}</td><td>${c.probabilidad}</td></tr>`;
        });
        html += "</tbody></table>";
    } else {
        html = `<p>${data.error || data.mensaje}</p>`;
    }

    document.getElementById("resultado").innerHTML = html;
});
</script>

</body>
</html>
