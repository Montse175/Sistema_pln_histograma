<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Subir texto</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #eaeaea;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            border-radius: 1rem;
            box-shadow: 0 10px 24px rgba(0,0,0,0.6);
            background: #1e1e1e;
            border: 1px solid #2a2a2a;
        }
        .btn-morado {
            /* ahora azul para combinar con el histograma */
            background-color: #4ea1ff;
            color: #fff;
            border: none;
        }
        .btn-morado:hover {
            background-color: #357edd;
            color: #fff;
        }
        a {
            text-decoration: none;
        }
        a.texto-link {
            /* acento amarillo como en el histograma */
            color: #ffcc00;
            font-weight: bold;
        }
        a.texto-link:hover {
            color: #ffe066;
        }
        h2.text-primary {
            /* reemplaza el azul bootstrap por un azul fijo */
            color: #4ea1ff !important;
            text-shadow: 0 0 8px rgba(78,161,255,0.35);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card p-4 shadow-lg">
            <h2 class="text-center text-primary mb-4"> Subir nuevo texto</h2>
            <form method="post" enctype="multipart/form-data" class="mb-3">
                {% csrf_token %}
                <div class="mb-3">
                    {{ form.as_p }}
                </div>
                <button type="submit" class="btn btn-morado w-100">Subir </button>
            </form>
            <div class="text-center">
                <a href="/" class="texto-link"> Ver lista de textos</a>
            </div>
        </div>
    </div>
</body>
</html>
