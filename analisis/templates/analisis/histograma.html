<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Histograma - {{ texto.titulo }}</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-4">
        <h2 class="mb-4 text-primary"> Histograma de palabras: {{ texto.titulo }}</h2>

        <table class="table table-striped table-bordered shadow">
            <thead class="table-dark">
                <tr>
                    <th>Palabra</th>
                    <th>Frecuencia</th>
                </tr>
            </thead>
            <tbody>
                {% for palabra, cantidad in conteo.items %}
                <tr>
                    <td>{{ palabra }}</td>
                    <td>{{ cantidad }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <a href="/" class="btn btn-secondary mt-3">â¬… Volver</a>
    </div>
</body>
</html>
