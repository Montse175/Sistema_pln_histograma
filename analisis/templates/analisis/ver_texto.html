{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Texto {{ texto.id }}</h2>

    <div class="mb-3">
        <h5>Texto Original:</h5>
        <div class="alert alert-secondary">
            {{ texto.texto_original }}
        </div>
    </div>

    <div class="mb-3">
        <h5>Texto Procesado:</h5>
        <div class="alert alert-info">
            {{ texto.texto_procesado }}
        </div>
    </div>

    <a href="{% url 'lista_textos' %}" class="btn btn-secondary">Volver</a>
</div>
{% endblock %}
