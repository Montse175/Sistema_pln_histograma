{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Generar N-gramas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">

<div class="container mt-5">
    <h2 class="text-center mb-4 text-warning"> Generar N-gramas</h2>

    <p class="text-center">
        Texto: <strong>{{ texto.titulo }}</strong>
    </p>

    <form method="post" class="card p-4 shadow-sm mx-auto" style="max-width:400px;">
        {% csrf_token %}
        <div class="mb-3">
            <label for="n" class="form-label">Elige el valor de N:</label>
            <input type="number" class="form-control" id="n" name="n" min="1" max="10" required>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-success"> Generar</button>
            <a href="{% url 'lista_textos' %}" class="btn btn-secondary"> Cancelar</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
